<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Contact-Bibliothèque</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome:4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PV1GOfQNHSoD2xbE+QkPxCAF1NEevoEH3510sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="apropos.css">
    </head>
    <body>
        <section class="contact">
            <div  class="content">
                <h2 >A propos de Nous </h2>
                <p >Ici vous pouvez nous contacté pour avoir plus information plus de renseignement et bien plus encore en apport avec la Bibliothèque-Etudiant</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><ion-icon name="location"></ion-icon></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>9CFF+HX2, Rue 511, Cotonou</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><ion-icon name="call"></ion-icon></div>
                        <div class="text">
                            <h3>Téléphone</h3>
                            <p>+22954122448</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><ion-icon name="mail"></ion-icon></div>
                        <div class="text">
                             <h3>Email</h3>
                             <p>bi-etudiant@gmail.com</p>
                        </div>
                    </div> 
                </div>
                <div class="image">
                    <img src="" alt="">
                </div> 
            </div>         
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
